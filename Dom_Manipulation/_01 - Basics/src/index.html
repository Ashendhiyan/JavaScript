    //========================== Property Descriptors ====================================

    /*
    * value
    * enumerable    =   remove object key from countable state   //  Object.keys();
    * configurable  =   stop delete property
    * writable  =   stop changing value */


    // every property we have property descriptors
    //how to view them?

    var customer={
        id:"C001"
    }


    //-------------writable---------------


    Object.getOwnPropertyDescriptor(customer,"id");
    //{value: 'C001', writable: true, enumerable: true, configurable: true}


    //let's change writable property to false
    Object.defineProperty(customer,"id",{
        writable: false //  id value cannot change
    });

    customer.id="C003"  //  'C003'  -----> no changes happen
    customer    //  {id: 'C002'}
    Object.getOwnPropertyDescriptor(customer,"id");
    // {value: 'C002', writable: false, enumerable: true, configurable: true}




    //--------------enumerable--------------


    Object.defineProperty(customer,"id",{
        enumerable:false    // remove object key from countable state   //  Object.keys();
    });

    Object.keys(customer);  //  []


    //can we delete ---------> yes
    //count ---------> no
    //value change  ---------> no







    //---------------configurable-----------------------



    Object.defineProperty(customer,"id",{
        configurable:false
    });

    delete customer.id   //   false



    //==================== special behaviours in configurable ==========================
