<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS Timers</title>
</head>
<body>
<h1>JS Timers..</h1>
<h2>1</h2>
<button id="btnStart">START</button>
<button id="btnStop">STOP</button>


<script src="assets/JQuery/jquery-3.6.1.min.js"></script>
<script>

    //why timers?
    //when we want to wait a time and call something (function) we can use timing functions


    //we have two timers
    /*
    * setTimeout();  wait and call
    * setInterval();  wait and call recursively
    */
    /* function callMe(){
         console.log("call me function Called");
     }
 */
    // setInterval(callMe,300);    // call the method recursively after the given time period
    //setTimeout(callMe,1000);


    let timeId;

    $('#btnStart').click(function () {
        clearInterval(timeId);
        timeId = setInterval(animateNumber, 100);
        console.log(timeId);
    });


    var position = 1;

    function animateNumber() {
        $('h2').text(position);
        position++;

    }


    // How to stop timing function

    /*
    * setTimeout (create) - > clearTimeout()
    * setInterval (create) - > clearInterval
    **/


    $('#btnStop').click(function (){
        clearInterval(timeId);
    });



    // how to stop  a time out

    let id = setTimeout(test,200)
    clearTimeout(id);

    function test(){
        console.log('call after 200ms');
    }

</script>
</body>
</html>
